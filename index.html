<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yourSign - Signature App</title>
    <meta name="description" content="Create a free downloadable online signature by drawing.">
    <link rel="icon" href="/favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <!-- Top section -->
        <div class="top">
            <div class="block">
                <p>Text color picker</p>
                <input type="color" class="form-control" id="colorPicker" />
            </div>

            <div class="block">
                <p>Background</p>
                <input type="color" class="form-control" id="canvasColor" />
            </div>

            <div class="block">
                <p>Font Size</p>
                <select  id="fontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="15">15px</option>
                    <option value="20">20px</option>
                    <option value="25">25px</option>
                    <option value="30">30px</option>
                    <option value="35">35px</option>
                    <option value="40">40px</option>
                    <option value="45">45px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>

        <!-- middle section -->
        <canvas class="canvas" id="myCanvas" width="900" height="600"></canvas>

        <!-- bottom section -->
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save & Download</button>
            <button type="button"  class="btn btn-warning" id="retrieveButton">Retrieve saved signature</button>
        </div>
        <div>Â© | 2024 | BhabaniShankarBarik</div>
    </div>
</body>
</html>
